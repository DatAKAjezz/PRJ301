<html>
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <form>

            <table>

                <tr>
                    <td>LOGIN INFORMATION</td>
                </tr>

                <tr>
                    <td>Email: </td>
                    <td><input type = 'text' id = 'email' name = 'email'></td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td><input type = 'password' id = 'password' name = 'password'></td>
                </tr>                

                <tr>
                    <td>Confirm_password: </td>
                    <td><input id ='confirm_password' name ='confirm_password' type = 'password'></td>
                </tr>

                <tr>
                    <td>USER INFORMATION</td>
                </tr>

                <tr>
                    <td>Full Name: </td>
                    <td >
                        <input type = 'radio' name ='gender' value = 'Male' id = 'male'><label for = 'male'>Male</label><br/>
                        <input type = 'radio' name ='gender' value = 'Female' id = 'female'><label for='female'>Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Date of birth: </td>
                    <td>
                        <select name = 'day' id = 'day'>
                            <option value="0" selected = 'selected'>0</option>
                            <option value="1">09</option>

                        </select>
                        
                        <select name = 'month' id = 'month'>
                            <option value="0" selected = 'selected'>0</option>
                            <option value="1">01</option>
                        </select>
                        
                        <select name = 'month' id = 'month'>
                            <option value="0" selected = 'selected'>0</option>
                            <option value="1">2025</option>
                        </select>
                    </td>
                </tr>                

                <tr>
                    <td>Mobile: </td>
                    <td><input type = 'tel' id = 'tel' name = 'tel'></td>
                </tr>

                <tr>
                    <td>Avatar: </td>
                    <td><input type = 'file' id = 'file' name = 'file'></td>
                </tr>

                <tr>
                    <td>USER ADDRESS</td>
                </tr>

                <tr>
                    <td>Country: </td>
                    <td >
                        <select name = 'country' id = 'country'>
                            <option value="0" selected = 'selected'>VietNam</option>
                            <option value="1">Hot Pot</option>
                            <option value="2">Brazil</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>City: </td>
                    <td >
                        <select id="city" name = 'city'>
                            <option>Ho Chi Minh</option>
                            <option>Ha Noi</option>
                            <option>Da Nang</option>
                        </select>

                    </td>
                </tr>   

                <tr>
                    <td>District: </td>
                    <td >
                        <select name = 'district' id = 'district'>
                            <option>Thu Duc</option>
                            <option>Quan 9</option>
                            <option>Quan 1</option>
                        </select>

                    </td>
                </tr> 

                <tr>
                    <td>Home address: </td>
                    <td><textarea id = 'home_address' name = 'home_address'></textarea></td>
                </tr>

                <tr>
                    <td>
                        <button type="submit">Register</button>
                        <button>Clear Form</button>
                    </td>
                </tr>

            </table>

        </form>

    </body>
</html>
