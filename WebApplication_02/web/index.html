<html>
    <head>
        <title>Bai Tap 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <Form>
            <h1>HTML Forms </h1>
            <div>
                <label for = 'textbox'>Textbox &nbsp;</label>
                <input id = 'textbox' name = 'textbox' type = 'text'>
            </div>

            <div>
                <label for = 'password'>Password &nbsp;</label>
                <input id = 'password' name = 'password' type = 'password'>
            </div>
            
         
            <div>
                <label for = 'hidden'>Hidden &nbsp;</label>
                <input hidden id = 'hidden' name = 'hidden' type = 'text'>
            </div>  
            
            
            <div>
                <label for = 'male'>Male &nbsp;</label>
                <input id = 'male' name = 'male' type = 'checkbox'>
            </div>
            
            
            <div>
                <label >Status &nbsp;</label>
                <input id = 'status' name = 'status' type = 'radio'>Single <br/>
                <input id = 'status' name = 'status' type = 'radio'>Married<br/>
                <input id = 'status' name = 'status' type = 'radio'>Divorced<br>
            </div>
            
            <div>
                <label for = 'male'>ComboBox &nbsp;</label>
                <select>
                    <option value = '0' selected = 'selected'>JSP and Servlet</option>
                    <option value = '1'>EJB</option>
                    <option value = '2'>Core Java</option>
                </select>
            </div>   
            <br/>
            
            <div>
                <label for = 'male'>ComboBox &nbsp;</label>
                <select name ='multiple' id ='multiple' multiple>
                    <option value = '0' selected = 'selected'>JSP and Servlet</option>
                    <option value = '1'>EJB</option>
                    <option value = '2'>Core Java</option>
                </select>
            </div> 
             
            <div>
                <label for = 'textarea'>TextArea</label>
                <textarea id = 'textarea' name='textarea'></textarea>
            </div>
            <div>
                <button type="submit" name = 'submit' id = 'submit'>Submit Query</button>
                <button name = 'register' id = 'register'>Register</button>
                <button name = 'reset' id = 'reset'>Reset</button>
                <button name = 'js' id = js'>JavaScript</button>
            <div>

        </Form>
    </body>
</html>
